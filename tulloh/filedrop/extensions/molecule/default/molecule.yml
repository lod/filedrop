---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: podman
provisioner:
  name: ansible
verifier:
  name: ansible
platforms:
  - name: centos
    image: quay.io/centos/centos:stream9
    pre_build_image: true
    cgroupns_mode: host
  - name: bookworm
    image: docker.io/python:3.13.3-bookworm
    pre_build_image: true
    cgroupns_mode: host
